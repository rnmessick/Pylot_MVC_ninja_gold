<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}" media="screen" title="no title" charset="utf-8">
    <title>Ninja Gold</title>
</head>

<body>
    <nav class='light-blue'>
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">Ninja Gold</a>
        </div>
    </nav>
    <div class="row">
        <div class="card blue-grey darken-1 col s4 offset-s4">
            <div class="card-content white-text">
                <span class="card-title">YOUR GOLD: {{session['total_gold']}}</span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="card blue darken-1 col s3">
                <div class="card-content white-text">
                    <span class="card-title">Farm</span>
                    <p>(Earns 10-20)</p>
                </div>
                <div class="card-action">
                    <form action="/process_money" method="post">
                          <input type="hidden" name="location" value="farm"  />
                        <input type="submit" class="btn amber lighten-2 blue-grey-text" value='Search!'>
                    </form>
                </div>
            </div>
            <div class="card red darken-1 col s3">
                <div class="card-content white-text">
                    <span class="card-title">Cave</span>
                    <p>(Earns 5-10)</p>
                </div>
                <div class="card-action">
                    <form action="/process_money" method="post">
                          <input type="hidden" name="location" value="cave"  />
                          <input type="submit" class="btn amber lighten-2 blue-grey-text" value='Search!'>
                    </form>
                </div>
            </div>
            <div class="card purple darken-1 col s3">
                <div class="card-content white-text">
                    <span class="card-title">House</span>
                    <p>(Earns 2-5)</p>
                </div>
                <div class="card-action">
                    <form action="/process_money" method="post">
                          <input type="hidden" name="location" value="house"  />
                        <input type="submit" class="btn amber lighten-2 blue-grey-text" value='Search!'>
                    </form>
                </div>
            </div>
            <div class="card green darken-1 col s3">
                <div class="card-content white-text">
                    <span class="card-title">Casino</span>
                    <p>(Earns/Takes 0-50)</p>
                </div>
                <div class="card-action">
                    <form action="/process_money" method="post">
                          <input type="hidden" name="location" value="casino"  />
                        <input type="submit" class="btn amber lighten-2 blue-grey-text" value='Search!'>
                    </form>
                </div>
            </div>
        </div>
        <!-- ACTIVITIES -->
        <div class="row">
            <div class="card yellow lighten-4 col s8 offset-s2">
                <div class="card-content black-text">
                    <span class="card-title ">History</span>

                    {% for incident in session['activity_history'] %}
                      <p class="{{incident['text_color']}}-text">{{ incident['description'] }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
